<script type="text/javascript">
$(".send").click(function(){
  var operation=$(this).val();
  press_button(operation);
});

function up_pop(data,content){
  var pop=$(content).find(".up-pop");
  //alert(pop);
  $(pop).html("");
  $(pop).html(data);
  $(pop).css("visibility","visible");
  $(pop).css("margin-top","-65px");
  setTimeout(function(){
    $(pop).css("visibility","visible");
      $(pop).fadeOut("fast");
  }, 500);
}

function press_button(button){
//  alert(button);
  switch (button) {
    case 'add':
      add();
      break;
    case 'subtract':
      subtract();
      break;
    case 'set_less_than':
      set_less_than();
      break;
    case 'add_inmediate':
      add_inmediate();
      break;
    case 'set_less_than_inmediate':
      set_less_inmediate();
        break;
    default:
    alert("Error");
      break;
  }
}


</script>
